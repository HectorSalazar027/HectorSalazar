    <main>
        <section class="seccionFormulario">
            <h2>Contáctame</h2>
            <form action="#" method="post" class="formularioContacto">
                <div class="campoFormulario">
                    <label for="nombre" class="etiquetaFormulario">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej: Héctor Salazar"
                        class="inputFormulario" required>
                </div>

                <div class="campoFormulario">
                    <label for="email" class="etiquetaFormulario">Correo:</label>
                    <input type="email" id="email" name="email" placeholder="Ej: hector@gmail.com"
                        class="inputFormulario" required>
                </div>

                <div class="campoFormulario">
                    <label for="mensaje" class="etiquetaFormulario">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" rows="4"
                        class="textareaFormulario" required></textarea>
                </div>

                <div class="campoFormulario">
                    <button type="submit" class="botonEnviar">Enviar</button>
                </div>
            </form>
        </section>

        <section class="seccionMapa">
            <h2>Ubicación</h2>
